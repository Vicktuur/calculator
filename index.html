<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Big+Shoulders+Display:wght@100;300&family=Kumbh Sans:wght@300&family=Overpass:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font-6/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
  <label>
    <input type="checkbox">
    <span class="check"></span>
  </label>
    <div class="container">
        <input class="input" type="text" disabled>
          <div class="btns">
            <button class="btn">Ac</button>
            <button class="btn backspace">C</button>
            <button class="btn">/</button>
            <button class="btn">*</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">0</button>
            <button class="btn">=</button>
            <button class="btn">.</button>
          </div>
        </input>
    </div>
    <script src="script.js"></script>
</body>
</html>
